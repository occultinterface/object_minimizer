<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <link rel="stylesheet" type="text/css" href="../public/styles.css">
    </link>

    <div class="container">
        <header>
            <!--dark theme, contact, etc-->
            <button class="button button--switch-theme">Dark Theme</button>
            <p class="counter--keep"></p>
            <p class="counter--relinquish"></p>

        </header>
        <main>
            <p id="main-text">
                "For what are your possessions but things you keep and guard for fear you may need them tomorrow?
                <br>~ <a href='http://www.katsandogz.com/ongiving.html' target="blank">Kahlil Gibran</a>
            </p>
        </main>
        <nav class="navigation--main">
            <button id="start" class="button button--start">Begin evaluation</button>
            <div class="navigation--main__answers hide">
                <button id="yes" class="button button--answer">Yes</button><button id="no"
                    class="button button--answer">No</button>
            </div>
            <button id="restart" class="button--restart hide">Evaluate another Object</button>
            <button id="back" class='button--back hide'>Go Back</button>
        </nav>
    </div>
    <script src="content.js"></script>

</body>

</html>
