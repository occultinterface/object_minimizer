<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../public/styles.css">
    </link>

    <div class="container">
        <header>
            <!--dark theme, contact, etc-->
            <button class="button button--switch-theme"><span></span></button>
            <div class="counters">
                <p class="counter--keep">keep 0</p>
                <p>x</p>
                <p class="counter--give">0 give</p>
            </div>

        </header>
        <main>
            <p id="main-text">
                <span class="quote">For what are your possessions but things you keep and guard for fear you may need
                    them tomorrow?</span>
                <br><a class="author" href='http://www.katsandogz.com/ongiving.html' target="blank">Kahlil Gibran</a>
            </p>
        </main>
        <nav class="navigation--main">
            <button id="start" class="button button--start"><span>Begin</span></button>
            <div class="navigation--main__answers hide">
                <button id="yes" class="button button--answer"><span>Yes</span></button><button id="no"
                    class="button button--answer"><span>No</span></button>
            </div>
            <button id="restart" class="button button--restart hide"><span>Another</span></button>
            <button id="back" class='button button--back hide'>Go Back</button>
        </nav>
    </div>
    <script src="content.js"></script>

</body>

</html>
